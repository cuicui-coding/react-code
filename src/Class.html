<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Test {
        sayHello = () => {
          console.log('arrowTest')
        }
        sayHello() {
          console.log('protoTest')
        }
      }
      const test = new Test()
      test.sayHello()

      class Sub extends Test {
        sayHello = () => {
          console.log('arrowSub')
        }
        sayHello() {
          console.log('protoSub')
        }
       
      }
      const sub = new Sub();
      sub.sayHello();
    </script>
  </body>
</html>
